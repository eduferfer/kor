<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component Playground</title>
  <link rel="stylesheet" href="wa-styles.css">
  <script src="wa.js"></script>
</head>

<body>
  <!-- page -->
  <wa-page>
    <!-- app bar -->
    <wa-app-bar slot="top" logo="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" label="MyApp">
      <wa-tabs>
        <wa-tab-item label="Active" active></wa-tab-item>
        <wa-tab-item label="Idle"></wa-tab-item>
        <wa-tab-item label="Disabled" disabled></wa-tab-item>
      </wa-tabs>
      <wa-icon slot="functions" button icon="brightness_3" onclick="document.documentElement.setAttribute('theme', 'dark')"></wa-icon>
      <wa-icon slot="functions" button icon="brightness_7" onclick="document.documentElement.setAttribute('theme', 'light')"></wa-icon>
      <wa-icon slot="left" button icon="brightness_3" onclick="document.documentElement.setAttribute('theme', 'dark')"></wa-icon>
      <wa-icon slot="right" button icon="brightness_7" onclick="document.documentElement.setAttribute('theme', 'light')"></wa-icon>
    </wa-app-bar>
    <!-- panes -->
    <wa-pane slot="left" label="Left Pane">
      <!-- inputs -->
      <wa-accordion label="Input">
        <!-- text -->
        <wa-input condensed label="Text condensed empty"></wa-input>
        <wa-input label="Text filled" value="Hi"></wa-input>
        <wa-input label="Text icon" icon="text_format"></wa-input>
        <wa-input label="Text icon">
          <wa-icon button icon="text_format" slot="functions"></wa-icon>
        </wa-input>
        <!-- number -->
        <wa-input condensed label="Number condensed empty" type="number"></wa-input>
        <wa-input label="Number empty (min 50, max 100, step 10)" type="number" min="50" max="100" step="10"></wa-input>
        <wa-input label="Number filled" type="number" value="150"></wa-input>
        <br>
        <!-- select -->
        <wa-input type="select" label="Select">
          <wa-menu-item label="Option 1"></wa-menu-item>
          <wa-menu-item label="Option 2"></wa-menu-item>
          <wa-menu-item label="Option 3" active></wa-menu-item>
          <wa-menu-item label="Option 4"></wa-menu-item>
          <wa-menu-item label="Option 5"></wa-menu-item>
          <wa-menu-item label="Option 6"></wa-menu-item>
          <wa-menu-item label="Option 7"></wa-menu-item>
          <wa-menu-item label="Option 8"></wa-menu-item>
          <wa-menu-item label="Option 9"></wa-menu-item>
          <wa-menu-item label="Option 10"></wa-menu-item>
          <wa-menu-item label="Option 11"></wa-menu-item>
        </wa-input>
        <!-- status -->
        <wa-input label="Status error" status="error"></wa-input>
        <wa-input label="Status success" status="success"></wa-input>
        <wa-input label="Status warning" status="warning"></wa-input>
        <br>
        <wa-input disabled label="Disabled" status="error"></wa-input>
        <wa-input readonly label="Readonly" status="error"></wa-input>
      </wa-accordion>
      <!-- checkbox -->
      <wa-accordion label="Checkbox">
        <wa-checkbox></wa-checkbox>
        <wa-checkbox label="With label"></wa-checkbox>
        <wa-checkbox label="Active" active></wa-checkbox>
        <wa-checkbox label="Disabled" disabled></wa-checkbox>
        <wa-checkbox label="Active Disabled" active disabled></wa-checkbox>
      </wa-accordion>
      <!-- radio button -->
      <wa-accordion label="Radio Button">
        <wa-radio-button></wa-radio-button>
        <wa-radio-button label="With label"></wa-radio-button>
        <wa-radio-button label="Active" active></wa-radio-button>
        <wa-radio-button label="Disabled" disabled></wa-radio-button>
        <wa-radio-button label="Active Disabled" active disabled></wa-radio-button>
      </wa-accordion>
      <!-- checkbox -->
      <wa-accordion label="Toggle">
        <wa-toggle></wa-toggle>
        <wa-toggle label="With label"></wa-toggle>
        <wa-toggle label="Active" active></wa-toggle>
        <wa-toggle label="Disabled" disabled></wa-toggle>
        <wa-toggle label="Active Disabled" active disabled></wa-toggle>
      </wa-accordion>
      <!-- buttons -->
      <wa-accordion label="Button">
        <wa-button label="Primary"></wa-button>
        <wa-button label="Secondary" color="secondary"></wa-button>
        <wa-button label="Tertiary" color="tertiary"></wa-button>
        <wa-button label="Primary" disabled></wa-button>
        <wa-button label="Secondary" color="secondary" disabled></wa-button>
        <wa-button label="Tertiary" color="tertiary" disabled></wa-button>
        <wa-button icon="save"></wa-button>
        <wa-button icon="save" color="secondary"></wa-button>
        <wa-button icon="save" color="tertiary"></wa-button>
        <wa-button icon="save" disabled></wa-button>
        <wa-button icon="save" color="secondary" disabled></wa-button>
        <wa-button icon="save" color="tertiary" disabled></wa-button>
      </wa-accordion>
      <!-- icons -->
      <wa-accordion label="Icon">
        <wa-icon icon="save"></wa-icon>
        <wa-icon icon="save" button></wa-icon>
        <wa-icon icon="save" disabled></wa-icon>
        <wa-icon icon="save" color="rgb(var(--accent-1))"></wa-icon>
        <wa-icon icon="save" size="s"></wa-icon>
        <wa-icon icon="save" size="l"></wa-icon>
        <wa-icon icon="save" size="xl"></wa-icon>
      </wa-accordion>
      <!-- badge -->
      <wa-accordion label="Badge">
        <wa-badge></wa-badge>
        <wa-badge label="1"></wa-badge>
        <wa-badge label="13"></wa-badge>
        <wa-badge label="130"></wa-badge>
        <wa-badge label="1300"></wa-badge>
        <wa-badge status="error"></wa-badge>
        <wa-badge status="warning"></wa-badge>
        <wa-badge status="success"></wa-badge>
      </wa-accordion>
      <!-- tag -->
      <wa-accordion label="Tag">
        <wa-tag label="With label"></wa-tag>
        <wa-tag label="Button" button></wa-tag>
        <wa-tag icon="train" label="With label, icon"></wa-tag>
        <wa-tag icon="train" label="With label, icon" removable></wa-tag>
      </wa-accordion>
      <!-- progress bar -->
      <wa-accordion label="Progress Bar">
        <wa-progress-bar value="20"></wa-progress-bar>
        <wa-progress-bar value="20" label="With label"></wa-progress-bar>
        <wa-progress-bar value="20" label="Show progress" show-progress></wa-progress-bar>
        <wa-progress-bar value="20" label="With info" info="Slow connection detected"></wa-progress-bar>
        <wa-progress-bar value="20" label="With info, status" status="warning" info="Slow connection detected"></wa-progress-bar>
        <wa-progress-bar value="20" label="Color" color="red"></wa-progress-bar>
        <br>
        <wa-progress-bar radial value="20"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="With label"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="Show progress" show-progress></wa-progress-bar>
        <wa-progress-bar radial value="20" label="With info" info="Slow connection detected"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="With info, status" status="warning" info="Slow connection detected"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="Color" color="red"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="Size s" size="s"></wa-progress-bar>
        <wa-progress-bar radial value="20" label="Size l" size="l"></wa-progress-bar>
      </wa-accordion>
      <!-- spinner -->
      <wa-accordion label="Spinner">
        <wa-spinner></wa-spinner>
        <wa-spinner label="Size m, with label"></wa-spinner>
        <wa-spinner size="s"></wa-spinner>
        <wa-spinner size="s" label="Size s, with label"></wa-spinner>
      </wa-accordion>
      <!-- menu item -->
      <wa-accordion label="Menu Item">
        <wa-menu-item label="Idle toggle='false'" toggle="false"></wa-menu-item>
        <wa-menu-item label="With icon" icon="save"></wa-menu-item>
        <wa-menu-item label="Icon slot">
          <wa-icon button icon="save" slot="functions"></wa-icon>
        </wa-menu-item>
        <wa-menu-item label="Active" active></wa-menu-item>
        <wa-menu-item label="Disabled" disabled></wa-menu-item>
      </wa-accordion>
      <!-- popover -->
      <wa-accordion label="Popover">
        <!-- targets -->
        <wa-icon button slot="footer" icon="keyboard_arrow_up" id="tar1"></wa-icon>
        <wa-icon button slot="footer" icon="keyboard_arrow_down" id="tar2"></wa-icon>
        <wa-icon button slot="footer" icon="keyboard_arrow_left" id="tar3"></wa-icon>
        <wa-icon button slot="footer" icon="keyboard_arrow_right" id="tar4"></wa-icon>
        <!-- popovers -->
        <wa-popover target="#tar1" position="top" label="Top"></wa-popover>
        <wa-popover target="#tar2">
          <wa-tabs slot="header">
            <wa-tab-item label="Tab 1" active></wa-tab-item>
            <wa-tab-item label="Tab 2"></wa-tab-item>
          </wa-tabs>
          <wa-icon button icon="save" slot="footer"></wa-icon>
        </wa-popover>
        <wa-popover target="#tar3" position="left" label="Left">
          <wa-button slot="footer"></wa-button>
        </wa-popover>
        <wa-popover target="#tar4" position="right" label="Right">
          <wa-icon button icon="save" slot="footer"></wa-icon>
          <wa-icon button icon="save" slot="footer"></wa-icon>
        </wa-popover>
      </wa-accordion>
      <!-- tabs -->
      <wa-accordion label="Tabs">
        <!-- horizontal -->
        <wa-tabs>
          <wa-tab-item label="Active" active></wa-tab-item>
          <wa-tab-item label="Idle"></wa-tab-item>
          <wa-tab-item label="Disabled" disabled></wa-tab-item>
        </wa-tabs>
        <wa-tabs>
          <wa-tab-item label="Active" icon="train" active></wa-tab-item>
          <wa-tab-item label="Idle" icon="train"></wa-tab-item>
          <wa-tab-item label="Disabled" icon="train" disabled></wa-tab-item>
        </wa-tabs>
        <wa-tabs>
          <wa-tab-item icon="train" active></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
          <wa-tab-item icon="train" disabled></wa-tab-item>
        </wa-tabs>
        <!-- vertical -->
        <wa-tabs vertical>
          <wa-tab-item label="Active" active></wa-tab-item>
          <wa-tab-item label="Idle"></wa-tab-item>
          <wa-tab-item label="Disabled" disabled></wa-tab-item>
        </wa-tabs>
        <wa-tabs vertical>
          <wa-tab-item label="Active" icon="train" active></wa-tab-item>
          <wa-tab-item label="Idle" icon="train"></wa-tab-item>
          <wa-tab-item label="Disabled" icon="train" disabled></wa-tab-item>
        </wa-tabs>
        <wa-tabs vertical>
          <wa-tab-item icon="train" active></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
          <wa-tab-item icon="train" disabled></wa-tab-item>
        </wa-tabs>
      </wa-accordion>
      <!-- modal -->
      <wa-accordion label="Modal">
        <!-- targets -->
        <wa-button label="With label, icon" onclick="document.querySelector('#modal').visible = true"></wa-button>
        <wa-button label="With slots, sticky, size" onclick="document.querySelector('#modal-2').visible = true"></wa-button>
        <!-- modals -->
        <wa-modal label="My Modal" icon="email" id="modal"></wa-modal>
        <wa-modal height="400px" width="400px" sticky id="modal-2">
          <wa-tabs slot="header">
            <wa-tab-item label="Active" active></wa-tab-item>
            <wa-tab-item label="Idle"></wa-tab-item>
            <wa-tab-item label="Disabled" disabled></wa-tab-item>
          </wa-tabs>
          <wa-icon button icon="save" slot="functions"></wa-icon>
          <wa-button slot="footer" label="Close Modal" onclick="event.target.parentElement.visible = false"></wa-button>
        </wa-modal>
      </wa-accordion>
      <!-- notifications -->
      <wa-accordion label="Notifications">
        <!-- targets -->
        <wa-button label="Top Left" onclick="document.querySelector('#notification-1').visible = true"></wa-button>
        <wa-button label="Top Right" onclick="document.querySelector('#notification-2').visible = true"></wa-button>
        <wa-button label="Bottom Left" onclick="document.querySelector('#notification-3').visible = true"></wa-button>
        <wa-button label="Bottom Right" onclick="document.querySelector('#notification-4').visible = true"></wa-button>
      </wa-accordion>
      <!-- drawer -->
      <wa-accordion label="Drawer">
        <!-- targets -->
        <wa-button label="Left with label, icon" onclick="document.querySelector('#drawer-left').visible = true"></wa-button>
        <wa-button label="Right, with slots, sticky" onclick="document.querySelector('#drawer-right').visible = true"></wa-button>
        <wa-button label="Top" onclick="document.querySelector('#drawer-top').visible = true"></wa-button>
        <wa-button label="Bottom" onclick="document.querySelector('#drawer-bottom').visible = true"></wa-button>
        <!-- drawers -->
        <wa-drawer position="left" label="Left Drawer" icon="email" id="drawer-left"></wa-drawer>
        <wa-drawer position="right" sticky id="drawer-right" >
          <wa-tabs slot="header">
            <wa-tab-item label="Active" active></wa-tab-item>
            <wa-tab-item label="Idle"></wa-tab-item>
            <wa-tab-item label="Disabled" disabled></wa-tab-item>
          </wa-tabs>
          <wa-icon button icon="save" slot="functions"></wa-icon>
          <wa-button slot="footer" label="Close Drawer" onclick="event.target.parentElement.visible = false"></wa-button>
        </wa-drawer>
        <wa-drawer position="top" label="Top Drawer" id="drawer-top"></wa-drawer>
        <wa-drawer position="bottom" label="Top Drawer" id="drawer-bottom"></wa-drawer>
      </wa-accordion>
      <!-- text -->
      <wa-accordion label="Text">
        <wa-text>Body 1, Text 1</wa-text>
        <wa-text size="body-1" color="text-2">Body 1, Text 2</wa-text>
        <wa-text size="body-1" color="text-3">Body 1, Text 3</wa-text>
        <wa-text size="body-2" color="text-1">Body 2, Text 1</wa-text>
        <wa-text size="body-2" color="text-2">Body 2, Text 2</wa-text>
        <wa-text size="body-2" color="text-3">Body 2, Text 3</wa-text>
        <wa-text size="header-1" color="text-1">Header 1, Text 1</wa-text>
        <wa-text size="header-1" color="text-2">Header 1, Text 2</wa-text>
        <wa-text size="header-1" color="text-3">Header 1, Text 3</wa-text>
        <wa-text size="header-2" color="text-1">Header 2, Text 1</wa-text>
        <wa-text size="header-2" color="text-2">Header 2, Text 2</wa-text>
        <wa-text size="header-2" color="text-3">Header 2, Text 3</wa-text>
      </wa-accordion>
      <!-- text -->
      <wa-accordion label="Divider">
        Spacing s
        <wa-divider spacing="s"></wa-divider>
        Spacing m
        <wa-divider spacing="m"></wa-divider>
        Spacing l
        <wa-divider spacing="l"></wa-divider>
        <div style="display: flex; height: 48px">
          S
          <wa-divider spacing="s" orientation="vertical"></wa-divider>
          M
          <wa-divider spacing="m" orientation="vertical"></wa-divider>
          L
          <wa-divider spacing="l" orientation="vertical"></wa-divider>
        </div>
      </wa-accordion>
    </wa-pane>
    <wa-pane slot="right" icon="train" label="With label, icon, slots">
      <wa-icon slot="functions" button icon="save"></wa-icon>
      <!-- menu items -->
      <wa-accordion label="Idle"></wa-accordion>
      <wa-accordion label="Expanded, Icon" icon="message" expanded></wa-accordion>
      <wa-accordion label="Disabled" disabled></wa-accordion>
      <!-- buttons -->
      <wa-button slot="footer"></wa-button>
    </wa-pane>
    <wa-grid>
      <!-- cards -->
      <wa-card label="With label, icon, slots" icon="extension" grid-cols="6">
        <wa-icon button slot="functions" icon="save"></wa-icon>
        <wa-button disabled slot="footer"></wa-button>
      </wa-card>
      <wa-card grid-cols="6" grid-rows="2">
      </wa-card>
      <wa-card grid-cols="2"></wa-card>
      <wa-card grid-cols="4" label="Image Card" icon="image" image="https://cdn.mos.cms.futurecdn.net/5PMe5hr8tjSS9Nq5d6Cebe.jpg"></wa-card>
    </wa-grid>
    <!-- notifications -->
    <wa-notifications position="top-left">
      <wa-notification-item label="Top left with icon" icon="directions_car" id="notification-1"></wa-notification-item>
    </wa-notifications>
    <wa-notifications position="top-right">
      <wa-notification-item id="notification-2" label="Top right, sticky with slots" sticky>
        <wa-icon button slot="functions" icon="save"></wa-icon>
        This is the notification with content.
        <wa-button slot="footer" onclick="event.target.parentElement.visible = false"></wa-button>
      </wa-notification-item>
    </wa-notifications>
    <wa-notifications position="bottom-left">
      <wa-notification-item label="Bottom left" id="notification-3"></wa-notification-item>
    </wa-notifications>
    <wa-notifications position="bottom-right">
      <wa-notification-item label="Bottom right" id="notification-4"></wa-notification-item>
    </wa-notifications>
  </wa-page>

</html>
