<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Playground</title>
    <link rel="stylesheet" href="xin-styles.css">
    <!-- <script src="xin.js"></script> -->
  </head>
  <body>
    <!-- page -->
    <xin-page theme="dark">
      <!-- cards -->
      <xin-card label="All Components" icon="extension">
        <xin-icon icon="brightness_2" slot="functions" button onclick="document.querySelector('xin-page').setAttribute('theme', 'dark')"></xin-icon>
        <xin-icon icon="brightness_7" slot="functions" button onclick="document.querySelector('xin-page').setAttribute('theme', 'light')"></xin-icon>
        <!-- buttons -->
        <xin-button label="Hello"></xin-button>
        <xin-button label="Lorem Ipsum" color="secondary"></xin-button>
        <xin-button label="Lorem Ipsum Dolor" color="tertiary"></xin-button>
        <xin-button icon="send"></xin-button>
        <xin-button icon="save" color="secondary"></xin-button>
        <xin-button icon="album" color="tertiary"></xin-button>
        <!-- icons -->
        <xin-icon icon="send"></xin-icon>
        <xin-icon icon="save" button></xin-icon>
        <xin-icon icon="album" disabled></xin-icon>
        <!-- footer slot -->
        <xin-button slot="footer" color="secondary" label="Cancel"></xin-button>
        <xin-button slot="footer" label="Confirm"></xin-button>
      </xin-card>
    </xin-page>
  </body>
</html>
