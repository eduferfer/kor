<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Playground</title>
    <link rel="stylesheet" href="xin-styles.css">
    <!-- <script src="xin.js"></script> -->
  </head>
  <body>
    <!-- page -->
    <xin-page theme="dark">
      <xin-pane slot="left" label="Hi">
        content text
        <xin-button slot="footer"></xin-button>
      </xin-pane>
      <!-- cards -->
      <xin-card label="All Components" icon="extension">
        Not empty header
      </xin-card>
      <xin-card label="All Components">
        Not empty header
      </xin-card>
      <xin-card>
        <xin-icon icon="add" slot="functions"></xin-icon>
        Not empty header
      </xin-card>
      <xin-card>
        <xin-icon icon="add" slot="header"></xin-icon>
        Not empty header
      </xin-card>
      <xin-card>
        Empty header
      </xin-card>
    </xin-page>
  </body>
</html>
