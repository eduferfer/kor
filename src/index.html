<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Component Playground</title>
  <link rel="stylesheet" href="wa-styles.css">
  <!-- <script src="wa.js"></script> -->
</head>

<body>
  <!-- page -->
  <wa-page theme="dark">
    <!-- app bar -->
    <wa-app-bar slot="top" logo="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" label="MyApp">
      <wa-tabs>
        <wa-tab-item label="Lorem ipsum dolor sit ipsum dolor sit" active></wa-tab-item>
        <wa-tab-item label="Hi"></wa-tab-item>
        <wa-tab-item label="Hi"></wa-tab-item>
      </wa-tabs>
      <wa-icon slot="functions" button icon="brightness_3"
        onclick="document.querySelector('wa-page').setAttribute('theme', 'dark')"></wa-icon>
      <wa-icon slot="functions" button icon="brightness_7"
        onclick="document.querySelector('wa-page').setAttribute('theme', 'light')"></wa-icon>
    </wa-app-bar>
    <!-- panes -->
    <wa-pane slot="left" label="Left Pane">
      <!-- inputs text -->
      <wa-input condensed label="Text condensed empty"></wa-input>
      <wa-input label="Text filled" value="Hi"></wa-input>
      <wa-input label="Text icon" icon="text_format"></wa-input>
      <br>
      <!-- inputs number -->
      <wa-input condensed label="Number condensed empty" type="number"></wa-input>
      <wa-input label="Number empty" type="number"></wa-input>
      <wa-input label="Number filled" type="number" value="150"></wa-input>
      <br>
      <!-- status -->
      <wa-input label="Status error" status="error"></wa-input>
      <wa-input label="Status success" status="success"></wa-input>
      <wa-input label="Status alert" status="alert"></wa-input>
      <br>
      <!-- icon buttons -->
      <wa-button slot="footer" color="tertiary" icon="face"></wa-button>
      <wa-button slot="footer" color="secondary" icon="face"></wa-button>
      <wa-button slot="footer" icon="face"></wa-button>
    </wa-pane>
    <wa-pane slot="right" icon="train" label="Right Pane">
      <wa-icon slot="functions" button icon="save"></wa-icon>
      <!-- buttons -->
      <wa-button slot="footer" color="tertiary" label="Tertiary"></wa-button>
      <wa-button slot="footer" color="secondary" label="Secondary"></wa-button>
      <wa-button slot="footer" color="primary" label="Primary"></wa-button>
    </wa-pane>
    <wa-grid>
      <!-- cards -->
      <wa-card label="Card Label" icon="extension" grid-cols="6">
        <wa-icon button slot="functions" icon="more"></wa-icon>
        <wa-icon button slot="functions" icon="save"></wa-icon>
        <wa-button disabled slot="footer"></wa-button>
      </wa-card>
      <wa-card grid-cols="6" grid-rows="2">
        <!-- tabs -->
        <wa-tabs slot="header">
          <wa-tab-item label="Hi" active></wa-tab-item>
          <wa-tab-item label="Hi"></wa-tab-item>
          <wa-tab-item label="Hi"></wa-tab-item>
        </wa-tabs>
        <wa-tabs>
          <wa-tab-item label="Train" icon="train" active></wa-tab-item>
          <wa-tab-item label="Train" icon="train"></wa-tab-item>
          <wa-tab-item label="Train" icon="train"></wa-tab-item>
        </wa-tabs>
        <wa-tabs>
          <wa-tab-item icon="train" active></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
        </wa-tabs>
        <!-- vertical tabs -->
        <wa-tabs vertical>
          <wa-tab-item label="Hi" active></wa-tab-item>
          <wa-tab-item label="Hi"></wa-tab-item>
          <wa-tab-item label="Hi"></wa-tab-item>
        </wa-tabs>
        <wa-tabs vertical>
          <wa-tab-item label="Train" icon="train" active></wa-tab-item>
          <wa-tab-item label="Train" icon="train"></wa-tab-item>
          <wa-tab-item label="Train" icon="train"></wa-tab-item>
        </wa-tabs>
        <wa-tabs vertical>
          <wa-tab-item icon="train" active></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
          <wa-tab-item icon="train"></wa-tab-item>
        </wa-tabs>
      </wa-card>
      <wa-card grid-cols="2"></wa-card>
      <wa-card grid-cols="4" label="Image Card" icon="image" image="https://cdn.mos.cms.futurecdn.net/5PMe5hr8tjSS9Nq5d6Cebe.jpg"></wa-card>
    </wa-grid>
  </wa-page>
</body>

</html>
