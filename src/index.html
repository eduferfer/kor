<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Playground</title>
    <link rel="stylesheet" href="wa-styles.css">
    <!-- <script src="wa.js"></script> -->
  </head>
  <body>
    <!-- page -->
    <wa-page theme="dark">
      <!-- panes -->
      <wa-pane slot="left" label="Left Pane">
        <wa-button slot="footer" color="tertiary" icon="rowing"></wa-button>
        <wa-button slot="footer" color="secondary" icon="rowing"></wa-button>
        <wa-button slot="footer" icon="rowing"></wa-button>
      </wa-pane>
      <wa-pane slot="right" icon="train" label="Right Pane">
        <wa-icon slot="functions" button icon="save"></wa-icon>
        <wa-button slot="footer" color="tertiary" label="Tert."></wa-button>
        <wa-button slot="footer" color="secondary" label="Second."></wa-button>
        <wa-button slot="footer" color="primary" label="Prim."></wa-button>
      </wa-pane>
      <!-- cards -->
      <wa-card label="All Components" icon="extension">
        <wa-icon slot="functions" button icon="brightness_3" onclick="document.querySelector('wa-page').setAttribute('theme', 'dark')"></wa-icon>
        <wa-icon slot="functions" button icon="brightness_7" onclick="document.querySelector('wa-page').setAttribute('theme', 'light')"></wa-icon>
        <wa-button slot="footer"></wa-button>
      </wa-card>
    </wa-page>
  </body>
</html>
